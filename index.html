<script type="module">
    import kaboom from "https://unpkg.com/kaboom/dist/kaboom.mjs";
    kaboom({
        width: 960,
        height: 720,
        background: [123, 217, 226],
    });

    const max = 20;

    loadFont('cubano', 'sprites/cubano.png', 147, 256, { chars: '0123456789HI:' });
    loadSprite('background', 'sprites/bg.png');
    loadSprite('title', 'sprites/title.png');
    loadSprite('start', 'sprites/start.png');
    loadSprite('shawalaballoon', 'sprites/shawalaballoon.png');
    loadSprite('water', 'sprites/water.png');
    loadSprite('log', 'sprites/log.png');
    loadSprite('bar_fill', 'sprites/bar_fill.png');
    loadSprite('bar_outline', 'sprites/bar_outline.png');
    loadSprite('death_screen', 'sprites/death_screen.png');
    loadSprite('retry_menu', 'sprites/retry_menu.png');
    loadSpriteAtlas('sprites/frog_atlas.png', {
        'frog': {
            x: 0,
            y: 0,
            width: 594,
            height: 256,
            sliceX: 3,
            anims: {
                'idle': 0,
                'crouch': 1,
                'jump': 2,
            }
        }
    });

    scene('menu', () => {
        // menu assets
        add([
            sprite('background'),
            pos(0, 0),
        ]);

        const title = add([
            sprite('title'),
            pos(0, 0),
        ]);

        const water = add([
            sprite('water'),
            pos(0, 0),
        ]);

        const start = add([
            sprite('start'),
            pos(0, 0),
        ]);

        const shawalaballoon = add([
            sprite('shawalaballoon'),
            pos(0, 0),
        ]);

        add([
            pos(width() / 1.8, height() / 2),
            origin('center'),
            text(`HI: ${getData('hi') || 0}`, { size: 128, font: 'cubano' }),
            opacity(0.1),
            layer('score'), 
        ])

        onUpdate(() => {
            // wavy stuff
            water.pos.y = wave(0, 16, time() * 4);
            title.pos.y = wave(0, 20, time() * 4);
            start.pos.y = wave(0, 20, time() * 4);
            shawalaballoon.pos.y = wave(0, 20, time() * 4);
        });

        onKeyPress('space', () => {
            wait(0.2, () => {
                go('game');
            });
        });
    });

    scene('game', () => {
        let logs = 0;

        layers([
            'score',
            'inner',
            'outer',
            'log',
            'water',
            'text',
            'text2',
        ], 'game');

        // starter log
        add([
            sprite('log'),
            pos(width() + 97, 430),
            area(),
            move(LEFT, 150),
            solid(),
            cleanup(),
        ]);

        // future logs
        loop(3.4, () => {
            add([
                sprite('log'),
                pos(width(), 430),
                area(),
                move(LEFT, 100),
                solid(),
                cleanup(),
                layer('log'),
            ]);

            logs++;
        });

        // frog
        const frog = add([
            sprite('frog', { anim: 'idle' }),
            pos(width() - 1, 327),
            area(),
            body(),
            scale(0.4),
            cleanup(),
            {
                jump_force: 0,
                direction: 'up',
                launched: false,
                dead: false,
            }
        ]);

        onKeyDown('space', () => {
            if (frog.isGrounded()) {
                frog.play('crouch');

                // bar go up and down
                if (frog.direction == 'up' &&  frog.jump_force < max) { // go up
                    frog.jump_force += 1;
                } else if (frog.direction == 'down' && frog.jump_force > 0) { // go down
                    frog.jump_force -= 1;
                } else if (frog.direction == 'down' && frog.jump_force == 0) { // switch to up
                    frog.direction = 'up';
                    frog.jump_force += 1;
                } else if (frog.direction == 'up' && frog.jump_force == max) { // switch to down
                    frog.direction = 'down';
                    frog.jump_force -= 1;
                }
            }
        });

        onKeyRelease('space', () => {
            if (frog.isGrounded()) {
                frog.launched = true;
                frog.play('jump');
                frog.jump(frog.jump_force * 60);
                frog.play('idle');
            }
        });

        // load bar
        const bar_outline = add([
            sprite('bar_outline'),
            pos(width() - 1, 327),
            origin('bot'),
            layer('outer'),
        ]);

        const bar_fill = add([
            sprite('bar_fill'),
            pos(width() - 1, 327),
            scale(1, 0),
            origin('bot'),
            layer('inner'),
        ]);

        const score = add([
            pos(width() / 1.8, height() / 4),
            origin('center'),
            text(logs, { size: 256, font: 'cubano' }),
            opacity(0.1),
            layer('score'),
        ]);

        // load water
        const water = add([
            sprite('water'),
            pos(0, 0),
            layer('water'),
        ]);

        onUpdate(() => {
            water.pos.y = wave(0, 20, time()*4); // wavy water

            // drowned
            if (frog.pos.y > height() - 200) frog.dead = true;

            // death screen
            if (frog.dead) {
                let once = true;
                if (once) {
                    add([
                        sprite('death_screen'),
                        pos(0, 0),
                        layer('text'),
                    ]);

                    add([
                        sprite('retry_menu'),
                        pos(0, 0),
                        layer('text2'),
                    ]);

                    if (getData('hi') || 0 < logs) setData('hi', logs);

                    once = false;
                }

                onKeyPress('space', () => {
                    wait(0.2, () => {
                        go('game');
                    });
                });

                onKeyPress('tab', () => {
                    go('menu');
                });
            }

            // score
            if (!frog.dead) score.text = logs;

            // make jump move to right
            if (!frog.isGrounded()) frog.move(frog.jump_force * 5, 0);

            // reset
            if (frog.isGrounded() && frog.launched == true) {
                frog.direction = 'up';
                frog.jump_force = 0;
                frog.launched = false;
            }

            // bar placement
            bar_outline.pos.x = frog.pos.x - 32;
            bar_outline.pos.y = frog.pos.y + 96;
            bar_fill.pos = bar_outline.pos;
            bar_fill.scale.y = frog.jump_force / max; // turns into decimals
        });
    });

    go('menu');
</script>
