<script type="module">
    import kaboom from "https://unpkg.com/kaboom/dist/kaboom.mjs";
    kaboom({
        width: 960,
        height: 720,
        background: [123, 217, 226],
    });

    const cooldown = 0;
    const max = 20;
    let hi = 0;

    loadFont('cubano', 'sprites/cubano.png', 147, 256, { chars: '1234567890HI:' });
    loadSound('jump', 'sfx/jump.wav');
    loadSound('land', 'sfx/land.wav');
    loadSprite('background', 'sprites/background.png');
    loadSprite('title', 'sprites/title.png');
    loadSprite('start', 'sprites/start.png');
    loadSprite('shawalaballoon', 'sprites/shawalaballoon.png');
    loadSprite('water', 'sprites/water.png');
    loadSprite('log', 'sprites/log.png');
    loadSprite('bar_fill', 'sprites/bar_fill.png');
    loadSprite('bar_outline', 'sprites/bar_outline.png');
    loadSprite('death_screen', 'sprites/death_screen.png');
    loadSprite('retry_menu', 'sprites/retry_menu.png');
    loadSpriteAtlas('sprites/frog_atlas.png', {
        'frog': {
            x: 0,
            y: 0,
            width: 436,
            height: 222,
            sliceX: 2,
            anims: {
                'idle': 0,
                'crouch': 1,
            }
        }
    });

    scene('menu', () => {
        // menu assets
        add([
            sprite('background'),
            pos(0, 0),
        ]);

        const title = add([
            sprite('title'),
            pos(0, 0),
        ]);

        const water = add([
            sprite('water'),
            pos(0, 0),
        ]);

        const start = add([
            sprite('start'),
            pos(0, 0),
        ]);

        const shawalaballoon = add([
            sprite('shawalaballoon'),
            pos(0, 0),
        ]);

        add([
            pos(center()),
            origin('center'),
            text(`HI:${hi}`, { size: 128, font: 'cubano' }),
            opacity(0.3),
            layer('te'), 
        ])

        onUpdate(() => {
            // wavy stuff
            water.pos.y = wave(0, 16, time() * 4);
            title.pos.y = wave(0, 20, time() * 50);
            start.pos.y = wave(0, 15, time() * 2);
            shawalaballoon.pos.y = wave(0, 15, time() * 2);
        });

        onKeyPress('space', () => {
            wait(0.2, () => {
                go('game');
            });
        });
    });

    scene('game', () => {
        let logs = 0;

        // future logs
        loop(3.4, () => {
            add([
                sprite('log'),
                pos(width(), 430),
                area(),
                move(LEFT, 100),
                solid(),
                cleanup(),
                z(3),
            ]);

            logs++;
        });

        // frog
        const frog = add([
            sprite('frog', { anim: 'idle' }),
            pos(width() - 1, 327),
            area(),
            body(),
            scale(0.4),
            z(3),
            {
                jump_force: 0,
                direction: 'up',
                launched: false,
                dead: false,
            }
        ]);

        // key
        onKeyDown('space', () => {
            if (frog.isGrounded()) {
                frog.play('crouch');

                // bar go up and down
                if (frog.direction == 'up' &&  frog.jump_force < max) { // go up
                    frog.jump_force += 1;
                } else if (frog.direction == 'down' && frog.jump_force > 0) { // go down
                    frog.jump_force -= 1;
                } else if (frog.direction == 'down' && frog.jump_force == 0) { // switch to up
                    frog.direction = 'up';
                    frog.jump_force += 1;
                } else if (frog.direction == 'up' && frog.jump_force == max) { // switch to down
                    frog.direction = 'down';
                    frog.jump_force -= 1;
                }
            }
        });

        onKeyRelease('space', () => {
            if (frog.isGrounded()) {
                frog.launched = true;
                frog.play('idle');
                frog.jump(frog.jump_force * 60);
                play('jump');
            }
        });

        // touch
        onTouchStart(() => {
            if (frog.isGrounded()) {
                frog.play('crouch');

                // bar go up and down
                if (frog.direction == 'up' &&  frog.jump_force < max) { // go up
                    frog.jump_force += 1;
                } else if (frog.direction == 'down' && frog.jump_force > 0) { // go down
                    frog.jump_force -= 1;
                } else if (frog.direction == 'down' && frog.jump_force == 0) { // switch to up
                    frog.direction = 'up';
                    frog.jump_force += 1;
                } else if (frog.direction == 'up' && frog.jump_force == max) { // switch to down
                    frog.direction = 'down';
                    frog.jump_force -= 1;
                }
            }
        });

        onTouchEnd('space', () => {
            if (frog.isGrounded()) {
                frog.launched = true;
                frog.play('idle');
                frog.jump(frog.jump_force * 60);
                play('jump');
            }
        });

        // load bar
        const bar_outline = add([
            sprite('bar_outline'),
            pos(width() - 1, 327),
            origin('bot'),
            z(2),
        ]);

        const bar_fill = add([
            sprite('bar_fill'),
            pos(width() - 1, 327),
            scale(1, 0),
            origin('bot'),
            z(1),
        ]);

        const score = add([
            pos(width() / 1.8, height() / 4),
            origin('center'),
            text(logs, { size: 256, font: 'cubano' }),
            opacity(0.3),
            z(0),
        ]);

        // load water
        const water = add([
            sprite('water'),
            pos(0, 0),
            z(4),
        ]);

        let once = true;
        onUpdate(() => {
            water.pos.y = wave(0, 20, time()*4); // wavy water

            // drowned
            if (frog.pos.y > height() - 200 || frog.pos.x < 0 || frog.pos.y > width()) frog.dead = true;

            // death screen
            if (frog.dead) {
                if (once) {
                    add([
                        sprite('death_screen'),
                        pos(0, 0),
                        z(5),
                    ]);

                    add([
                        sprite('retry_menu'),
                        pos(0, 0),
                        z(6),
                    ]);

                    if (hi < logs) hi = logs;

                    once = false;

                    destroy(frog);
                }

                onKeyPress('space', () => {
                    wait(0.2, () => {
                        go('game');
                    });
                });

                onKeyPress('tab', () => {
                    go('menu');
                });
            }

            // score
            if (!frog.dead) {
                score.text = logs;
                score.z = 0;
            }

            // make jump move to right
            if (!frog.isGrounded()) frog.move(frog.jump_force * 2.5, 0);

            // reset
            if (frog.isGrounded() && frog.launched == true) {
                frog.direction = 'up';
                frog.jump_force = 0;
                frog.launched = false;
                play('land');
            }

            // bar placement
            bar_outline.pos.x = frog.pos.x - 22;
            bar_outline.pos.y = frog.pos.y + 70;
            bar_fill.pos = bar_outline.pos;
            bar_fill.scale.y = frog.jump_force / max; // turns into decimals
        });
    });

    go('menu');
</script>
